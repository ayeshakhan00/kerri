            color: white;
            animation-name: faded;
            animation-duration: 15s;
            animation-iteration-count: 1;
            animation-direction: normal;
            position: absolute;
            margin-left: 20px;
        }

            from{
                left: 0;
                opacity: 1;
            }
            to{
                left: 0;
                opacity: 0;
            }
        }

            color: white;

                opacity: 0;
            }
            to{
                left: 0;
                opacity: 1;
            }
        }

            color: white;
            animation-name: fade-right;
            animation-duration: 6s;
            animation-iteration-count: infinite;
            animation-direction: alternate;
            position: fixed;
            margin-top: 70px;
            font-size: 26px;
            margin-left: 20px;
        }
        @keyframes fade-right{
            from{
                left: 0;
                opacity: 0;
            }
            to{
                left: 0px;
                opacity: 1;
            }
        }

</head>
<body>
    <div class="box">
        <div class="child">
            <h1 class="h1">Hello world</h1>
            <h1 class="h2">Welcome here!</h1>
            <p class="p1">Glad to see you here</p>
        </div>
    </div>
</body>
